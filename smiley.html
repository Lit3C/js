<body>
  <textArea id="userText" cols="50" rows="4" />:') j'adore les  :) c'est trop :D ! </textArea>
  <button onclick="afficher()">Modérer</button>
  <div>Résultat</div>

<!--____________________________________________________________JAVASCRIPT_____-->
  <script>
    var interdits = [":)",":(",":|",":')", ":D", ":-)",":-(",":-|",":')", ":-D" ];

var recup = document.getElementById("userText");
var saisie = recup.value;
var segment = saisie.split(" ");

var mute = "****";


function afficher(){
  console.log(segment);
  console.log(interdits);
  for(var i=0; i <= segment.length; i++){
    for(var u=segment[i]; u<=segment.length; u++){
      if (segment[u] === interdits[u]){
        console.log(mute);
      }else{
        console.log("C'est pô juste: "+"\n"
                  +"segment n°: "+segment[i]+"\n"
                  +"interdits: "+ interdits[u] + "\n"
                  +i+"\n"
                  +u+" ");
      }
    }
  }
}
  </script>
